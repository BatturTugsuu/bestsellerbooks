<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Best seller book</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="mt-3">
                <script>
                    $.get( "https://api.nytimes.com/svc/books/v3/lists/current/hardcover-fiction.json?api-key=e6CK8lyhhoMobu68f0OK0bDAEMyCFAan", function( data ) {
                        let namn = (data.results.books[0].title);
                        let coverimg = (data.results.books[0].book_image);
                        let author = (data.results.books[0].author);
                        let desc = (data.results.books[0].description);
                        $('#cover').attr("src", coverimg)
                        $('#bookname').html(namn)
                        $('#desc').html(desc)
                        $('#author').html(author)

                        let namn1 = (data.results.books[1].title);
                        let coverimg1 = (data.results.books[1].book_image);
                        let author1 = (data.results.books[1].author);
                        let desc1 = (data.results.books[1].description);
                        $('#cover1').attr("src", coverimg1)
                        $('#bookname1').html(namn1)
                        $('#desc1').html(desc1)
                        $('#author1').html(author1)
                    });
                </script>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="card" style="width: 15rem;">
                            <img src="" id="cover" alt="book cover">
                            <div class="card-body">
                                <p class="font-monospace"><span id="author"></span></p>
                                <p class="h5, card-header"><span id="bookname"></span></p>
                                <p><span class="card-text" id="desc"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="card" style="width: 15rem;">
                            <img src="" id="cover1" alt="book cover">
                            <div class="card-body">
                                <p class="font-monospace"><span id="author1"></span></p>
                                <p class="card-header"><span id="bookname1"></span></p>
                                <p><span id="desc1"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
